<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Semana 9: Forms</title>

    <style>
        #campo>span{
            color: purple;
        }

        .nome{
            color: red;
        }
        .sobrenome{
            color: green;
        }
        .idade{
            color: blue;
        }

        .nome::after{
            content: ' ';
        }
        .idade::before{
            content: ', ';
        }


    </style>
</head>
<body>
    <header>

        <h1>Semana 9: Forms</h1>

    </header>
    <main>

        <form action="">

            <label for="nome">Nome: </label><input type="text" name="nome"/>
            <label for="sobrenome">Sobrenome: </label><input type="text" name="sobrenome"/><br/>
            <label for="idade">Idade: </label><input type="number" name="idade"/><br/><br/>
            <input type="submit"/>
            <input type="reset"/>

        </form>

        <p id="campo"></p>
        <h2>Visitas passadas:</h2>
        <ol></ol>

    </main>
    <footer></footer>
    <script>

        const form = document.querySelector("form");
        const campo = document.querySelector("#campo");
        const ol = document.querySelector("ol");

        form.addEventListener("submit", aoEnviar);

        function aoEnviar(evento){
            evento.preventDefault();
            console.log("Hello, form!");

            const nome = form.nome.value;
            const sobrenome = form.sobrenome.value;
            const idade = Number(form.idade.value);

            const nomeCompleto = `${nome} ${sobrenome}, ${idade} anos`;
            console.log(nomeCompleto);
            campo.innerHTML =`Ol√° <span>${nomeCompleto}</span>!`;

            form.reset();
            form.nome.focus();

            adicionaPessoa(nome, sobrenome, idade);

            
        }

        function adicionaPessoa(nome, sobrenome, idade){
            const li = document.createElement('li');
            const divPessoa = document.createElement('div');
            divPessoa.classList.add("pessoa");

            const spanNome = document.createElement('span');
            spanNome.classList.add('nome');
            spanNome.textContent = nome;
            divPessoa.appendChild(spanNome);

            const spanSobrenome = document.createElement('span');
            spanSobrenome.classList.add('sobrenome');
            spanSobrenome.textContent = sobrenome;
            divPessoa.appendChild(spanSobrenome);

            const spanIdade = document.createElement('span');
            spanIdade.classList.add('idade');
            spanIdade.textContent = idade;
            divPessoa.appendChild(spanIdade);


            li.appendChild(divPessoa);
            ol.appendChild(li);
        }

    </script>
</body>
</html>
